<html lang="en" dir="ltr" ng-app="cms">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="conference management system cms">
        <meta name="author" content="team alpha">
        <meta name="keyword" content="confrence, management,cms">
        <link rel="shortcut icon" href="img/logo-big.png">

        <title>::Login::| Team Alpha conference management system</title>

        <!-- Bootstrap CSS -->    
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- bootstrap theme -->
        <link href="css/bootstrap-theme.css" rel="stylesheet">
        <!--external css-->
        <!-- font icon -->
        <link href="css/elegant-icons-style.css" rel="stylesheet">
        <link href="css/font-awesome.css" rel="stylesheet">
        <!-- Custom styles -->
        <link href="css/style.css" rel="stylesheet">
        <link href="css/style-responsive.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
        <!--[if lt IE 9]>
        <script src="js/html5shiv.js"></script>
        <script src="js/respond.min.js"></script>
        <![endif]-->
    </head>
  
    <body class="login-img3-body" contenteditable="true">

        <div class="container">

            <form class="login-form"  id="sighn-up" ng-controller="register">   
                <div class="login-wrap">
                    <p class="login-img"><i class="icon_id"></i></p>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_profile"></i></span>
                        <input type="text" class="form-control" placeholder="Full Name" autofocus="" ng-model="user.name"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
                        <input type="text" class="form-control" placeholder="Email" autofocus="" ng-model="user.email"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_mail_alt"></i></span>
                        <input type="text" class="form-control" placeholder="Retype-Email" autofocus=""ng-model="user.email_again"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="  icon_key"></i></span>
                        <input type="Password" class="form-control" placeholder="Password" autofocus="" ng-model="user.password"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="  icon_key"></i></span>
                        <input type="Password" class="form-control" placeholder="Retype-Password" autofocus="" ng-model="user.password_again"></input>
                    </div>

                    <button class=" btn btn-primary btn-lg btn-block" type="button" ng-click="doSignUp">Signup</button>
                    <button class="btn btn-info btn-lg btn-block" type="button" ng-click="goBackLogin()">Go Back Login</button>

                    <button class="btn btn-danger btn-lg btn-block" type="reset">Clear</button>
                </div>
            </form>
            
            <form class="login-form" id="login" ng-controller="login">        
                <div class="login-wrap">
                    <p class="login-img"><i class="icon_lock_alt"></i></p>

                    <div class="social social_facebook social-facebook" ng-click="facebokLogin()"></div>
                    <div class ="social social_twitter social-twitter" ng-click="twitterLogin()"></div>
                    <div class="social social_googleplus social-googleplus" ng-click="googlePlusLogin()"> </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_profile"></i></span>
                        <input type="text" class="form-control" id="login.username" value="" placeholder="Username" autofocus="" ng-model="login.username"></input>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                        <input type="password" class="form-control" id="login.password" placeholder="Password" ng-model="login.password"></input>
                    </div>
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me"> Remember me
                        <span class="pull-right"> <a href="#"> Forgot Password?</a></span>
                    </label>
                    <button class="btn btn-primary btn-lg btn-block" type="button" ng-click="doLogin()">Login</button>
                    <button class="btn btn-info btn-lg btn-block" type="button" ng-click="showSignUp()">Signup</button>
                    <button class="btn btn-danger btn-lg btn-block" type="reset">Clear</button>
                </div>
            </form>

        </div>
        <!-- put  your javascript here -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
        <script src="js/jquery.js"></script>
        <script src="js/jquery-ui-1.10.4.min.js"></script>
        <script src="js/jquery-1.8.3.min.js"></script>  
        <script src="js/controller/controller.js"></script>

    </body></html>
